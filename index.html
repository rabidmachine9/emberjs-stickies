<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Stickies</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">
</head>
<body>
  <script type="text/x-handlebars">
      <button {{action 'newStickie'}} type="button" class="btn btn-success">
        New
      </button>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index" data-template-name="index">
    <div id="stickies">
      {{#each item in model}}
        <div  class="stickie">
          <div class="control-buttons">
            <button class="glyphicon glyphicon-trash btn btn-danger" {{action 'deleteStickie' item.id}}></button>
          </div>
          <div class="content"  id="{{unbound item.id}}" {{action "saveOnEdit" item.id on="focusOut"}} contenteditable="true">
            {{item.content}}
          </div>
        </div>
      {{/each}}
    </div>
  </script>
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.2.0.js"></script>
  <script type="text/javascript" src="js/libs/ember-data.js"></script>
  <script src="js/libs/lsadapter.js"></script>
  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models/stickie.js"></script>
  <script src="js/controllers/application_controller.js"></script>
  <script src="js/controllers/index_controller.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
